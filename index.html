<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
  <h1 id="title">Tell me about a music</h1> 
  <p id="description">This is a survey where you tell us about your best music</p> 
  <form id="survey-form">
      
<label id="name">Name</label>
<input type="text" name="name" id="name" required placeholder="First Name"></input><br>

<label id="email">Email</label>
<input type="text" name="email" id="email" required placeholder="Email"></input><br>

<label id="number">Number</label>
<input type="text" name="number" id="number" required placeholder="Number"></input><br>

  </form>

</body>
</html>
